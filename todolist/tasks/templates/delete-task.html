{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background: #1e1e2f;
            color: #f0f0f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #23233a;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            margin: 0;
            color: #00bfff;
        }
        nav a {
            color: #f0f0f5;
            margin-left: 12px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #00bfff;
        }
        .card-container {
            max-width: 500px;
            margin: 60px auto;
            background: #23233a;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            text-align: center;
        }
        h2 {
            color: #00bfff;
            margin-bottom: 28px;
            letter-spacing: 1px;
            font-size: 2em;
        }
        p {
            margin-bottom: 28px;
            font-size: 1.1em;
        }
        .btn-danger {
            background: #ff3b3b;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            padding: 12px 0;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s;
        }
        .btn-danger:hover {
            background: #cc3232;
        }
        .btn-secondary {
            background: #00bfff;
            border: none;
            color: #1e1e2f;
            font-weight: bold;
            font-size: 1.1em;
            padding: 12px 0;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-secondary:hover {
            background: #009acd;
        }
    </style>
</head>
<body>
    <nav>
        <h1>ToDoList</h1>
        <div>
            <a href="{% url 'index' %}">In√≠cio</a>
            <a href="{% url 'task-create' %}">Nova Tarefa</a>
        </div>
    </nav>

    <div class="card-container">
        <h2>Apagar Tarefa</h2>
        <p>Tem certeza que deseja apagar a tarefa: <strong>{{ task }}</strong>?</p>

        <a href="{% url 'index' %}" class="btn-secondary">Cancelar</a>

        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" value="Apagar" class="btn-danger">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
