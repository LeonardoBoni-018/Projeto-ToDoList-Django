{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background: #1e1e2f;
            color: #f0f0f5;
            font-family: Arial, sans-serif;
        }
        nav {
            background: #23233a;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            margin: 0;
            color: #00bfff;
        }
        nav a {
            color: #f0f0f5;
            margin-left: 12px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #00bfff;
        }
        .card-container {
            max-width: 400px;
            margin: 60px auto;
            background: #23233a;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            color: #ff3b3b;
            margin-bottom: 18px;
            letter-spacing: 1px;
            font-size: 2em;
        }
        .confirm-box {
            width: 100%;
            background: #2a2a3d;
            padding: 18px 16px;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.10);
            margin-bottom: 18px;
        }
        .confirm-box p {
            text-align: center;
            color: #f0f0f5;
            font-size: 1.1em;
            margin-bottom: 0;
        }
        .confirm-box strong {
            color: #ff3b3b;
        }
        .btn-danger {
            background: #ff3b3b;
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s;
        }
        .btn-danger:hover {
            background: #e02b2b;
        }
        a.back-link {
            margin-top: 22px;
            color: #00bfff;
            font-weight: bold;
            text-decoration: none;
            font-size: 1em;
        }
        a.back-link:hover {
            color: #009acd;
        }
    </style>
</head>
<body>
    <nav>
        <h1>ToDoList</h1>
        <div>
            <a href="{% url 'task-list' %}">In√≠cio</a>
            <a href="{% url 'task-create' %}">Nova Tarefa</a>
            <a href="{% url 'logout' %}">Sair</a>
        </div>
    </nav>

    <div class="card-container">
        <h2>Apagar Tarefa</h2>
        <div class="confirm-box">
            <p>Tem certeza que deseja apagar a tarefa <strong>{{ task }}</strong>?</p>
        </div>
        <form method="POST" action="" style="width:100%; display:flex; flex-direction:column; gap:18px; align-items:center;">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Apagar</button>
        </form>
        <a href="{% url 'task-list' %}" class="back-link">Cancelar</a>
    </div>
</body>
</html>
