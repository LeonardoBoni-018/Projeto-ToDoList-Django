{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container" style="max-width:400px;margin-top:60px;background:#23233a;padding:40px 30px;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.25);">
        <h2 style="text-align:center;color:#00bfff;margin-bottom:28px;letter-spacing:1px;font-size:2em;">Cadastro</h2>
        {% if error %}<p style="color:#ff3b3b;text-align:center;margin-bottom:18px;font-weight:bold;">{{ error }}</p>{% endif %}
        <form method="POST" style="display:flex;flex-direction:column;gap:18px;">
            {% csrf_token %}
            <div style="display:flex;flex-direction:column;gap:6px;">
                <label for="email" style="color:#f0f0f5;font-weight:500;font-size:1em;">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required style="padding:12px 16px;border-radius:8px;border:none;background:#2a2a3d;color:#fff;font-size:1em;box-shadow:0 1px 6px rgba(0,0,0,0.10);outline:none;transition:box-shadow 0.2s;">
            </div>
            <div style="display:flex;flex-direction:column;gap:6px;">
                <label for="password" style="color:#f0f0f5;font-weight:500;font-size:1em;">Senha</label>
                <input type="password" name="password" id="password" placeholder="Crie uma senha" required style="padding:12px 16px;border-radius:8px;border:none;background:#2a2a3d;color:#fff;font-size:1em;box-shadow:0 1px 6px rgba(0,0,0,0.10);outline:none;transition:box-shadow 0.2s;">
            </div>
            <button type="submit" class="btn" style="background:#00bfff;color:#1e1e2f;font-weight:bold;font-size:1.1em;padding:12px 0;border-radius:8px;border:none;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.10);transition:background 0.2s;">Cadastrar</button>
        </form>
        <p style="text-align:center;margin-top:22px;color:#bbb;font-size:1em;">JÃ¡ tem conta? <a href="{% url 'login' %}" style="color:#00bfff;font-weight:bold;text-decoration:none;">Entrar</a></p>
    </div>
</body>
</html>
